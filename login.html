<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Masaheimnida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://masaheimnida.others.ccs4thyear.com/storage/defaults/masaheimnida.png" alt="Masaheimnida" style="height: 40px; width: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span style="display:none; font-weight: 600;">Masaheimnida</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 d-flex flex-column align-items-center">
        <div class="mb-4 text-center">
            <h1 class="display-4 fw-bold text-primary">Masaheimnida</h1>
            <p class="text-muted">Booking System</p>
        </div>
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Login</h3>
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="forgot-password.html" class="text-decoration-none d-block mb-2">Forgot Password?</a>
                    <a href="register.html" class="text-decoration-none">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('#togglePassword').on('click', function() {
                const passwordInput = $('#password');
                const icon = $(this).find('i');
                
                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    icon.removeClass('bi-eye').addClass('bi-eye-slash');
                } else {
                    passwordInput.attr('type', 'password');
                    icon.removeClass('bi-eye-slash').addClass('bi-eye');
                }
            });

            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                // Clear previous errors
                $('#errorMessage').addClass('d-none').text('');
                
                // Show loading state
                const submitBtn = $(this).find('button[type="submit"]');
                const originalText = submitBtn.html();
                submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>Logging in...');
                
                axios.post(`${API_BASE_URL}/api/auth/login`, {
                    username: username,
                    password: password
                })
                .then(function(response) {
                    if (response.data.success) {
                        // Store user data and token in localStorage
                        localStorage.setItem('user', JSON.stringify(response.data.user));
                        localStorage.setItem('token', response.data.token);
                        localStorage.setItem('isAuthenticated', 'true');
                        
                        // Redirect based on user type
                        const userType = response.data.user.user_type;
                        if (userType === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (userType === 'therapist') {
                            window.location.href = 'therapist-dashboard.html';
                        } else if (userType === 'client') {
                            window.location.href = 'client-dashboard.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                })
                .catch(function(error) {
                    let errorMsg = 'An error occurred. Please try again.';
                    
                    if (error.response) {
                        if (error.response.data.message) {
                            errorMsg = error.response.data.message;
                            
                            // If email not verified, redirect to OTP page
                            if (error.response.data.requires_verification) {
                                if (error.response.data.email) {
                                    localStorage.setItem('pendingEmail', error.response.data.email);
                                } else {
                                    localStorage.setItem('pendingUsername', username);
                                }
                                window.location.href = 'verify-otp.html';
                                return;
                            }
                        }
                    }
                    
                    // Show error with SweetAlert
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: errorMsg
                    });
                })
                .finally(function() {
                    submitBtn.prop('disabled', false).html(originalText);
                });
            });
        });
    </script>
</body>
</html>
