<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Masaheimnida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://masaheimnida.others.ccs4thyear.com/storage/defaults/masaheimnida.png" alt="Masaheimnida" style="height: 40px; width: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span style="display:none; font-weight: 600;">Masaheimnida</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 d-flex flex-column align-items-center">
        <div class="mb-4 text-center">
            <h1 class="display-4 fw-bold text-primary">Masaheimnida</h1>
            <p class="text-muted">Password Recovery</p>
        </div>
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Forgot Password</h3>
                <p class="text-muted text-center mb-4">Enter your email address and we'll send you an OTP to reset your password.</p>
                
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Send OTP</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#forgotPasswordForm').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                
                // Clear previous messages
                $('#errorMessage').addClass('d-none').text('');
                $('#successMessage').addClass('d-none').text('');
                
                // Show loading state
                const submitBtn = $(this).find('button[type="submit"]');
                const originalText = submitBtn.html();
                submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>Sending...');
                
                axios.post(`${API_BASE_URL}/api/auth/forgot-password`, {
                    email: email
                })
                .then(function(response) {
                    if (response.data.success) {
                        $('#successMessage').removeClass('d-none').text(response.data.message);
                        
                        // Store email for next step
                        localStorage.setItem('resetEmail', email);
                        
                        // Redirect to OTP verification page immediately
                        window.location.href = 'reset-password-otp.html';
                    }
                })
                .catch(function(error) {
                    let errorMsg = 'An error occurred. Please try again.';
                    
                    if (error.response) {
                        if (error.response.data.message) {
                            errorMsg = error.response.data.message;
                        }
                    }
                    
                    $('#errorMessage').removeClass('d-none').text(errorMsg);
                })
                .finally(function() {
                    submitBtn.prop('disabled', false).html(originalText);
                });
            });
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
