<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Reset Password - Masaheimnida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://masaheimnida.others.ccs4thyear.com/storage/defaults/masaheimnida.png" alt="Masaheimnida" style="height: 40px; width: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span style="display:none; font-weight: 600;">Masaheimnida</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 d-flex flex-column align-items-center">
        <div class="mb-4 text-center">
            <h1 class="display-4 fw-bold text-primary">Masaheimnida</h1>
            <p class="text-muted">Verify OTP</p>
        </div>
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Verify OTP</h3>
                <p class="text-muted text-center mb-4">Please enter the 6-digit OTP sent to your email address to reset your password.</p>
                
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                
                <form id="verifyForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP Code</label>
                        <input type="tel" inputmode="numeric" class="form-control text-center fw-bold fs-4 letter-spacing" id="otp" name="otp" maxlength="6" pattern="[0-9]{6}" required style="letter-spacing: 0.5em;">
                        <small class="form-text text-muted">Enter the 6-digit code</small>
                    </div>
                    <button type="button" id="verifyBtn" class="btn btn-primary w-100 mb-3">Verify OTP</button>
                </form>
                
                <div class="text-center mb-3">
                    <p class="text-muted mb-2">Didn't receive the code?</p>
                    <button type="button" id="resendBtn" class="btn btn-link">Resend OTP</button>
                </div>
                
                <div class="text-center mt-3">
                    <a href="forgot-password.html" class="text-decoration-none">Back to Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get email from URL parameter or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const resetEmail = emailFromUrl || localStorage.getItem('resetEmail');
            
            if (!resetEmail) {
                window.location.href = 'forgot-password.html';
            } else {
                $('#email').val(resetEmail);
                // Store in localStorage if from URL
                if (emailFromUrl) {
                    localStorage.setItem('resetEmail', emailFromUrl);
                }
            }
            
            // Auto-focus OTP input
            $('#otp').focus();
            
            // Only allow numbers in OTP input
            $('#otp').on('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            // Verify OTP
            $('#verifyBtn').on('click', function() {
                const email = $('#email').val();
                const otp = $('#otp').val();
                
                if (otp.length !== 6) {
                    $('#errorMessage').removeClass('d-none').text('Please enter a valid 6-digit OTP');
                    return;
                }
                
                // Clear previous messages
                $('#errorMessage').addClass('d-none').text('');
                $('#successMessage').addClass('d-none').text('');
                
                // Show loading state
                const btn = $(this);
                const originalText = btn.html();
                btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>Verifying...');
                
                axios.post(`${API_BASE_URL}/api/auth/verify-reset-otp`, {
                    email: email,
                    otp: otp
                })
                .then(function(response) {
                    if (response.data.success) {
                        $('#successMessage').removeClass('d-none').text(response.data.message);
                        
                        // Store OTP for password reset step
                        localStorage.setItem('resetOtp', otp);
                        
                        // Redirect to reset password page after 2 seconds
                        setTimeout(function() {
                            window.location.href = 'reset-password.html';
                        }, 2000);
                    }
                })
                .catch(function(error) {
                    let errorMsg = 'An error occurred. Please try again.';
                    
                    if (error.response) {
                        if (error.response.data.message) {
                            errorMsg = error.response.data.message;
                        }
                    }
                    
                    $('#errorMessage').removeClass('d-none').text(errorMsg);
                })
                .finally(function() {
                    btn.prop('disabled', false).html(originalText);
                });
            });
            
            // Resend OTP
            $('#resendBtn').on('click', function() {
                const email = $('#email').val();
                
                // Clear previous messages
                $('#errorMessage').addClass('d-none').text('');
                $('#successMessage').addClass('d-none').text('');
                
                // Show loading state
                const btn = $(this);
                const originalText = btn.html();
                btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>Sending...');
                
                axios.post(`${API_BASE_URL}/api/auth/forgot-password`, {
                    email: email
                })
                .then(function(response) {
                    if (response.data.success) {
                        $('#successMessage').removeClass('d-none').text('OTP has been resent to your email');
                        $('#otp').val('').focus();
                    }
                })
                .catch(function(error) {
                    let errorMsg = 'Failed to resend OTP. Please try again.';
                    
                    if (error.response) {
                        if (error.response.data.message) {
                            errorMsg = error.response.data.message;
                        }
                    }
                    
                    $('#errorMessage').removeClass('d-none').text(errorMsg);
                })
                .finally(function() {
                    btn.prop('disabled', false).html(originalText);
                });
            });
            
            // Allow Enter key to submit
            $('#otp').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#verifyBtn').click();
                }
            });
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
