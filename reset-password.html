<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Masaheimnida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://masaheimnida.others.ccs4thyear.com/storage/defaults/masaheimnida.png" alt="Masaheimnida" style="height: 40px; width: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span style="display:none; font-weight: 600;">Masaheimnida</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 d-flex flex-column align-items-center">
        <div class="mb-4 text-center">
            <h1 class="display-4 fw-bold text-primary">Masaheimnida</h1>
            <p class="text-muted">Reset Password</p>
        </div>
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Reset Password</h3>
                <p class="text-muted text-center mb-4">Enter your new password below.</p>
                
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required minlength="8">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="form-text text-muted">Password must be at least 8 characters long</small>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirmation" class="form-label">Confirm New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required minlength="8">
                            <button class="btn btn-outline-secondary" type="button" id="togglePasswordConfirmation">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Reset Password</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Check if email and OTP are stored
            const resetEmail = localStorage.getItem('resetEmail');
            const resetOtp = localStorage.getItem('resetOtp');
            
            if (!resetEmail || !resetOtp) {
                window.location.href = 'forgot-password.html';
            }
            
            // Toggle password visibility
            $('#togglePassword').on('click', function() {
                const passwordInput = $('#password');
                const icon = $(this).find('i');
                
                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    icon.removeClass('bi-eye').addClass('bi-eye-slash');
                } else {
                    passwordInput.attr('type', 'password');
                    icon.removeClass('bi-eye-slash').addClass('bi-eye');
                }
            });
            
            // Toggle password confirmation visibility
            $('#togglePasswordConfirmation').on('click', function() {
                const passwordInput = $('#password_confirmation');
                const icon = $(this).find('i');
                
                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    icon.removeClass('bi-eye').addClass('bi-eye-slash');
                } else {
                    passwordInput.attr('type', 'password');
                    icon.removeClass('bi-eye-slash').addClass('bi-eye');
                }
            });
            
            $('#resetPasswordForm').on('submit', function(e) {
                e.preventDefault();
                
                const password = $('#password').val();
                const passwordConfirmation = $('#password_confirmation').val();
                const email = localStorage.getItem('resetEmail');
                const otp = localStorage.getItem('resetOtp');
                
                // Validate passwords match
                if (password !== passwordConfirmation) {
                    $('#errorMessage').removeClass('d-none').text('Passwords do not match');
                    return;
                }
                
                // Validate password length
                if (password.length < 8) {
                    $('#errorMessage').removeClass('d-none').text('Password must be at least 8 characters long');
                    return;
                }
                
                // Clear previous messages
                $('#errorMessage').addClass('d-none').text('');
                $('#successMessage').addClass('d-none').text('');
                
                // Show loading state
                const submitBtn = $(this).find('button[type="submit"]');
                const originalText = submitBtn.html();
                submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>Resetting...');
                
                axios.post(`${API_BASE_URL}/api/auth/reset-password`, {
                    email: email,
                    otp: otp,
                    password: password,
                    password_confirmation: password_confirmation
                })
                .then(function(response) {
                    if (response.data.success) {
                        $('#successMessage').removeClass('d-none').text(response.data.message);
                        
                        // Clear stored data
                        localStorage.removeItem('resetEmail');
                        localStorage.removeItem('resetOtp');
                        
                        // Redirect to login page after 2 seconds
                        setTimeout(function() {
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                })
                .catch(function(error) {
                    let errorMsg = 'An error occurred. Please try again.';
                    
                    if (error.response) {
                        if (error.response.data.message) {
                            errorMsg = error.response.data.message;
                        } else if (error.response.data.errors) {
                            // Handle validation errors
                            const errors = error.response.data.errors;
                            const errorMessages = [];
                            for (let field in errors) {
                                errorMessages.push(errors[field][0]);
                            }
                            errorMsg = errorMessages.join(', ');
                        }
                    }
                    
                    $('#errorMessage').removeClass('d-none').text(errorMsg);
                })
                .finally(function() {
                    submitBtn.prop('disabled', false).html(originalText);
                });
            });
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
